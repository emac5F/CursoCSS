<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegacion mobile</title>

    <!-- 20. Ocultar navegaci칩n en mobile
    Ocult치 la lista de navegaci칩n en pantallas menores a 768px. -->

    <style>
        .navbar ul {
          display: flex;
          gap: 15px;
          list-style: none;
          padding: 0;
        }
      
        .navbar a {
          text-decoration: none;
        }

        @media (max-width: 768px) {
            .navbar ul {
                display: none; /* Oculta la lista de navegaci칩n */
            }
        } 
    </style>
</head>
<body>
    <nav class="navbar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    </nav>
</body>
</html>
