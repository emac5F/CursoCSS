<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid adaptable</title>
    <!-- 19. Grid adaptable
    Crea un layout con 3 columnas en escritorio que se convierta en 1 sola columna por debajo de los 768px. -->
    
    <style>
        .grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 10px;
        }
      
        .item {
          background: #eee;
          padding: 20px;
          text-align: center;
        }
      
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr; /* Cambia a una sola columna */
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
