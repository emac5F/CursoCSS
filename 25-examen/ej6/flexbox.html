<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 6. Elemento centrado con flexbox
    Centramos un div en el medio de la pantalla, tanto vertical como horizontalmente -->
    <style>
        body {
          margin: 0;
          height: 100vh;
        }
        .centered-box {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh; 
        }
    </style>
</head>
<body>
    <div class="centered-box">Centrado</div>
</body>
</html>
