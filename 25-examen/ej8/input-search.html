<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 8. Input con ícono de búsqueda
    Crea un campo de búsqueda con un ícono de lupa dentro del mismo campo, alineado a la izquierda. El campo debe tener 250px de ancho, bordes redondeados, y un padding izquierdo que permita que el ícono no se sobreponga al texto. Usa posicionamiento absoluto para ubicar el ícono correctamente dentro del contenedor. (puse la respuesta de Bel pero sale Internal Server Error) -->
    <style>
        .seaarch-container {
            position: relative;
            width: 250px;
            margin: 20px;
        }
        .search-input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-icon {
            color: gray;
            font-size: 16px;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="seaarch-container">
        <!-- <input type="text" placeholder="Search..." class="search-input">
        <span class="seaarch-icon">:mag:</span> -->

        <img class="search-icon" src="lupa.svg" alt="Buscar">
        <input type="text" class="search-input" placeholder="Buscar...">
    </div>
</body>
