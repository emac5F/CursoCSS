<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 13. Mostrar modal y cerrarlo
    Crea un botón que al hacer clic muestre un modal centrado en la pantalla, y dentro del modal agrega otro botón que permita cerrarlo. Usa JavaScript, onclick y arrow functions para alternar la visibilidad del modal usando la propiedad display. -->
    
    <button id="openModal">Abrir modal</button>

    <div id="modal" style="display: none; position: fixed; top: 20%; left: 30%; background: white; padding: 20px; border: 1px solid #333;">
        <p>Este es un modal</p>
        <button id="closeModal">Cerrar</button>
    </div>

    <script>
        document.getElementById("openModal").onclick = () => {
            document.getElementById("modal").style.display = "block";
        };

        document.getElementById("closeModal").onclick = () => {
            document.getElementById("modal").style.display = "none";
        };
    </script>
</body>
</html>
